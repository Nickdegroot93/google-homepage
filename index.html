<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="css/flaticon.css">

</head>
<body>
    <header>
        <div class="left-nav">
            <h2>About</h2>
            <h2>Store</h2>
        </div>
        <div class="right-nav">
            <h2>Gmail</h2>
            <h2>Images</h2>
            <i class="flaticon-app"></i>
            <button class="button-sign-in" type="button">Sign In</button>
        </div>
    </header>


    <div class="container"> 
        <img class="logo-box" src="https://web.archive.org/web/20191130234759im_/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        
        <div class="search-box">
            <i class="flaticon-search search-icon"></i>
            <input class="search" type="text" placeholder="Search">
            <i class="flaticon-microphone mic-icon"></i>
        </div>

        <div class="buttons-box">
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </div>
    </div>

    <footer>
        <div class="left-foot">
            <h2>Advertising</h2>
            <h2>Business</h2>
            <h2>How Search Works</h2>
        </div>
        <div class="right-foot">
            <h2>Privacy</h2>
            <h2>Terms</h2>
            <h2>Settings</h2>
        </div>

    </footer>

</body>
